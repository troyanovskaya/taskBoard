<div class="wrapper" [id]="id" >
    <div class="title">
        <div>{{title}}</div>
    </div>
    <div class="drag-area" >
        <div
        cdkDropList
        [cdkDropListData]="tasks"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        @for (task of tasks; track task) {
          <!-- <div class="example-box" cdkDrag>{{task}}</div> -->
           <app-task (dragDisabled)="dragDisabled($event)" 
           class="example-box" cdkDrag [cdkDragDisabled]="disableDrag" 
           [task]="task" (taskDeleted)="onTaskDeleted($event)"></app-task>
        }
      </div>
    </div>
    <button [disabled] = "disableDrag" (click)="createTask()" class="sbt-btn active">+</button>
</div>

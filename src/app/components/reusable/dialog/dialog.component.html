<div classs="wrapper">
    <h2 mat-dialog-title>{{title}}</h2>
    <mat-dialog-content>
      {{message}}
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close (click)="emitAnswer(false)">No</button>
      <button mat-button mat-dialog-close cdkFocusInitial (click)="emitAnswer(true)">Ok</button>
    </mat-dialog-actions>
</div>
